<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <span class="navbar-brand">Diário de Trading</span>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="active"><i class="bi bi-house-door"></i> Dashboard</a>
        <a><i class="bi bi-apple"></i> Operações</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" id="btn-adicionar-trade" data-bs-toggle="modal" data-bs-target="#modalTrade">
                <i class="bi bi-pencil-fill"></i> Novo Trade
            </button>
        </div>

        <div class="card">
            <h2 class="text-center mb-4">Histórico de Operações</h2>
            <div class="table-container">
                <div class="table-responsive">
                    <table id="tabela-operacoes" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Ativo</th>
                                <th class="hide-mobile">Evento</th>
                                <th class="hide-mobile">Localização</th>
                                <th>Resultado</th>
                                <th class="hide-mobile">Erros</th>
                                <th>Observação</th>
                                <th>Foto</th>
                                <th>Ações</th> <!-- Nova coluna -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão carregados via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Trade -->
    <div class="modal fade" id="modalTrade" tabindex="-1" aria-labelledby="modalTradeLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #2d2f33; color: #d1d5db;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTradeLabel"><i class="bi bi-arrow-through-heart-fill"></i> Adicionar Trade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="form-operacao">
                        <div class="mb-3">
                            <label for="data" class="form-label">Data</label>
                            <input type="date" id="data" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="ativo" class="form-label">Ativo</label>
                            <input type="text" id="ativo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="evento" class="form-label">Evento</label>
                            <input type="text" id="evento" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="localizacao" class="form-label">Localização</label>
                            <input type="text" id="localizacao" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="resultado" class="form-label">Resultado</label>
                            <input type="text" id="resultado" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="erros" class="form-label">Erros</label>
                            <select id="erros" class="form-control" multiple>
                                <option value="Erro 1">Erro 1</option>
                                <option value="Erro 2">Erro 2</option>
                                <option value="Erro 3">Erro 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="observacao" class="form-label">Observação</label>
                            <textarea id="observacao" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="file" id="foto" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal de Confirmação de Exclusão -->
    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #2d2f33; color: #d1d5db;">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir esta operação?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-confirmar-deletar" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
</div>


    <!-- Rodapé -->
    <footer>
        <p> ❤️ Diário de Trading 2025 &#174;</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script modificado para integração com Node.js -->
    <script src="script/diario.js"></script>
</body>
</html>
